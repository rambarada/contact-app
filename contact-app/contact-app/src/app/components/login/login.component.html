<div class="form-container mat-elevation-z5">
    <h1 class="text-center">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field>
            <input type="text" matInput placeholder="email" formControlName="username">
            <mat-error *ngIf="email?.errors?.['required']" >email is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="password" formControlName="password">
            <mat-error *ngIf="password?.errors?.['required']">password is required</mat-error>
        </mat-form-field>
        <div class="text-center margin-top">
            <button mat-raised-button type="submit" color="primary">Login</button>
        </div>
       
        <span class="text center margin-top">New to our platform? &nbsp;<a routerLink="/contacts" class="login-anchor">Sign up</a></span>
    </form>
    
</div>
